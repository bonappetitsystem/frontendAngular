<app-header></app-header>
<main class="container">

    <div class="titulo">
        <img class="responsive-img icone" src="../../../assets/icon-component/lupa.svg" alt="icone-lupa">
        <h4>Movimentação de estoque (Produtos acabados)</h4>
    </div>

    <form #f="ngForm" (ngSubmit)="addEstoqueAcabado(f.value)">

        <div class="row">

            <div class="col s12 m6 l6 select">
                <label for="nome-receita">Nome do produto</label>

                <select id="receitas" name="receitas" class="browser-default" ngModel>
                    <option *ngFor=" let receita of receitas" value="{{receita.id}}">{{receita.titulo}}</option>
                </select>
            </div>

            <div class="col s12 m2 l2">
                <div class="form-input">
                    <label for="quantidade-de-medida">quantidade</label>
                    <input id="quantidade" class="form-input z-depth-2" type="number" required ngModel
                        name="quantidade">
                </div>
            </div>

            
            <div class="col s12 m2 l2">
                <div class="form-input">
                    <label for="preco">Preço do produto</label>
                    
                    <input class="form-input z-depth-2" type="text" ngModel required name="preco">
                </div>
            </div>

            <div class="col s12 m2 l2">
                <div class="form-input">
                    <label for="validade">Data de validade</label>
                    <input id="validade" class="form-input z-depth-2" type="date" required ngModel
                        name="dataDeValidade">
                </div>
            </div>

            <div class="col s12 m3 l9">
                <div class="form-input">
                    <label for="descricao">descrição</label>
               
                    <input class="form-input z-depth-2" type="text" ngModel name="descricao">
                </div>
            </div>

        </div>

      
        <div class="row">
            <div class="col s12 m12 l12 buttons-content">
                <button type="button" class="button-voltar buttons left" (click)="back()">VOLTAR</button>
                <button type="submit" class="button-salvar buttons right submit">SALVAR PRODUTO</button>
            </div>
        </div>
    </form>


</main>
