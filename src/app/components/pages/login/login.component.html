<main>
    <div class="row wrapper">
        <div class="col s7 m7 l7 content-1 hide-on-med-and-down">
            <div class="logotipo">
                <img class="responsive-img" src="../../../../assets/logo/logo-bonApt.svg" alt="logo-sistema">
            </div>
        </div>
        <div class="col s12 m12 l5 content-2">
            <div class="content-wrapper">
                <div class="logotipo hide-on-large-only">
                    <img class="responsive-img" src="../../../../assets/logo/logo-bonApt-Verde.svg" alt="logo-sistema2">
                </div>
                <div class="login">
                    <span class="flow-text">Login</span>
                </div>
                <form #f="ngForm" (ngSubmit)="login(f.value)">
                    <div class="form-input">
                        <label for="cpf">CPF</label>
                        <input class="form-input z-depth-2" type="text" ngModel name="cpf" id="cpf" [ngModel]="cpf|cpf"
                        (ngModelChange)="cpf = $event" required maxlength="14" minlength="14" appOnlyNumbers>
                        
                    </div>
  
                    <div class="form-input">
                        <label for="senha">Senha</label>
                        <input class="form-input z-depth-2" type="{{type}}" id="senha" ngModel name="senha">
                        
                            <i class="material-icons" id="visibility" (click)="toggleShow()">{{icon}}</i>
                       
                    </div>
                                      
                    <!-- Esqueceu sua senha -->
                    <div class="esqueceu-senha">
                        <a routerLink="/alterar-senha">Esqueceu sua senha?</a>
                    </div>
                    <!-- Button Login a direita -->
                    <div class="button-login right">
                        <a href="#">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Entrar</button>
                        </a>
                    </div>
                </form>
  
            </div>
        </div>
  
  
    </div>
  </main>
