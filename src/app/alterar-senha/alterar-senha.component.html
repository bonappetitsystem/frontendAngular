<body class="login">
    <main class="container">

        <div class="card-panel">

            <div class="row">

                <form class="col s12" #f="ngForm" (ngSubmit)="esqueciMinhaSenha(f.value)">

                    <div class="brand-logo center">
                        <img src="../../assets/img/login/logo-bonApt-icon.svg" alt="logo2" id="logo2">

                        
                    </div>

                    <div class="campo">
                        <div class="input-field">
                            <i class="material-icons prefix">account_box</i>
                            <input id="text" type="text" class="validate" ngModel name="cpf" />
                            <label for="text">Insira seu CPF</label>
                        </div>

                        <div class="input-field">
                            <i class="material-icons prefix">mail</i>
                            <input id="email" type="email" class="validate" ngModel name="email" />
                            <label for="email">Insira seu email</label>
                        </div>
                        
                        <div *ngIf="true">
                            <div class="input-field">
                                <i class="material-icons prefix">lock_outline</i>
                                <input id="password" type="password" class="validate" ngModel name="senha" />
                                <label for="password">Nova senha</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                <input id="password" type="password" class="validate" ngModel name="senha" />
                                <label for="password">Confirmar senha</label>
                            </div>
                        </div>
                        <button class="btn waves-effect waves-light right" type="submit" name="action">alterar</button>
                        <button class="btn waves-effect waves-light left" type="submit" name="action" (click)="voltar()">voltar</button>

                    </div>

                </form>


            </div>

        </div>
    </main>

</body>
